<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Elementos en Genially</title>
</head>
<body>
    <h1>Detectando elementos en Genially...</h1>
    <script>
        function detectarElementosGenially() {
            const elementos = document.querySelectorAll("[data-noduss-item-name]");
            
            if (elementos.length === 0) {
                console.log("❌ No se encontraron elementos en Genially.");
            } else {
                console.log("✅ Elementos detectados en Genially:");
                elementos.forEach(el => {
                    console.log(`📌 Nombre: ${el.getAttribute("data-noduss-item-name")}`, el);
                });
            }
        }
        
        // Esperar 2 segundos para que Genially cargue los elementos antes de buscarlos
        setTimeout(detectarElementosGenially, 2000);
    </script>
</body>
</html>
